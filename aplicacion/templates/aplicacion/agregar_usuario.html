{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Tienda de Poleras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aplicacion/css/adUsuarios.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Usuario</h1>
        <form id="addUserForm" method="POST" action="{% url 'agregar_usuario' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a:</label>
                <div class="input-group">
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                </div>
            </div>                  
            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            var passwordField = document.getElementById("contrasena");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "Ocultar";
            } else {
                passwordField.type = "password";
                this.textContent = "Mostrar";
            }
        });
    </script>
</body>
</html>
