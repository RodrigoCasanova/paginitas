{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas de Camisetas de Fútbol</title>
    <script src="{% static "aplicacion/js/jquery-3.7.1.min.js" %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='{% static "aplicacion/css/estilo.css" %}'>
    <script src='{% static "aplicacion/js/app.js" %}' async></script>
    <title>TheKeyFutbol</title>
</head>

<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'admin' %}">Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src='{% static "aplicacion/img/usu.png" %}' alt="Perfil"
                                style="width: 30px; height: 30px;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-sm" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'perfilusuario' %}">Mi Perfil</a></li>
                            <li><a class="dropdown-item" href="{% url 'mispedidos' %}">Mis Pedidos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'inicio' %}">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="p-3 bg-dark text-white">
        <div id="locationData"></div>
    </header>

    <section class="contenedor">
        <div class="contenedor-items">
            {% for producto in productos %}
            <div class="item">
                <span class="titulo-item">{{ producto.nombre }}</span>
                <img src="{{ producto.imagen.url }}" alt="" class="img-item">
                <span class="precio-item">${{ producto.precio }}</span>
                <div class="form-group">
                    <label for="talla-{{ producto.id }}">Selecciona la talla:</label>
                    <select class="form-control" id="talla-{{ producto.id }}">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </div>
                <button class="boton-item" data-id="{{ producto.id }}">Agregar al Carrito</button>
            </div>
            {% endfor %}
        </div>

        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                <!-- Aquí se mostrarán los ítems del carrito -->
            </div>

            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $0.00
                    </span>
                </div>
                <a href="{% url 'detalleCompra' %}">
                    <button class="btn-pagar">Ir al carrito <i class="fa-solid fa-bag-shopping"></i> </button>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
