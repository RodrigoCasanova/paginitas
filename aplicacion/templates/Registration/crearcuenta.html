{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFutbolKey/registro</title>
  <link rel="stylesheet" href="{% static 'aplicacion/css/Registro.css' %}">
</head>

<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    {% if alerta %}
      {{alerta}}
    {% endif %}
    <form action="{% url 'crearcuenta' %}" method="POST">
      {% csrf_token %}
      {{form | crispy }}
      <div class="text-center mt-3">
        <input type="submit" value="Registrarse" class="btn btn-primary w-100">
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class = "btn btn-primary w-100">Login</a>
      </div>

    </form>
  </div>
</body>

</html>
